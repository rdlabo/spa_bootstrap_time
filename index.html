<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>JS Framework compare tool</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

</head>
<style>
  .panel-body{
    padding:0;
  }

  .jsframeworks {
    height: 400px;
    width:100%;
  }

</style>
<body>
<h1>JS Framework compare tool</h1>

<div class="row ">
  <div class="col-xs-3 col-md-3">
    <div class="panel panel-default panel-react">
      <div class="panel-heading">React</div>
      <div class="panel-body">
        <iframe src="react/index.html" frameborder="0" class="jsframeworks"></iframe>
      </div>
    </div>
  </div>
  <div class="col-xs-3 col-md-3">
    <div class="panel panel-default panel-vue">
      <div class="panel-heading">vue.js(1.0)</div>
      <div class="panel-body">
        <iframe src="vue-1.0/dist/index.html" frameborder="0" class="jsframeworks"></iframe>
      </div>
    </div>
  </div>
  <div class="col-xs-3 col-md-3">
    <div class="panel panel-default panel-angular2">
      <div class="panel-heading">angular2</div>
      <div class="panel-body">
        <iframe src="angular-2.0/dist/index.html" frameborder="0" class="jsframeworks"></iframe>
      </div>
    </div>
  </div>
  <div class="col-xs-3 col-md-3">
    <div class="panel panel-default panel-ionic2">
      <div class="panel-heading">ionic2-beta11</div>
      <div class="panel-body">
        <iframe src="ionic2-beta11/www/index.html" frameborder="0" class="jsframeworks"></iframe>
      </div>
    </div>
  </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
