<script>
  function reportRenderPerformance(name, result){
    console.debug("reportRenderPerformance " + name);
    var sel = '.' + name + " .total_download_time";
    $('.' + name + " .total_download_time").html(formatInt(result.total_download_time));
    $('.' + name + " .total_dom_time").html(formatInt(result.total_dom_time));
    $('.' + name + " .detect_hello_time").html(formatInt(result.detect_hello_time));
    $('.' + name + " .onload_time").html(formatInt(result.onload_time));

    $('.' + name + " .heap_size_limit").html(formatInt(result.heap_size_limit));
    $('.' + name + " .total_heap_size").html(formatInt(result.total_heap_size));
    $('.' + name + " .used_heap_size").html(formatInt(result.used_heap_size));
//    total_download_time: total_download_time,
//            total_dom_time:total_dom_time,
//            detect_hello_time: detect_hello_time,
//            onload_time:onload_time,
//            heap_size_limit: heap_size_limit,
//            total_heap_size: total_heap_size,
//            used_heap_size: used_heap_size,

  }
  function formatInt(n){
    return commafy(parseInt(n));
  }

  function commafy(n){
    var parts = n.toString().split('.');
    parts[0] = parts[0].replace(/(\d)(?=(\d\d\d)+(?!\d))/g, '$1,');
    return parts.join('.');
  }

</script>
